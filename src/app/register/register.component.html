<mat-toolbar>
    <span>REGISTER</span>
  </mat-toolbar>
  <mat-card class="my-card">
     <mat-card-content>
        <form class="my-form">
            <mat-form-field class="full-width">
                <mat-label>Name</mat-label>
                <input  matInput  placeholder="Email" name="email">
             </mat-form-field><br>
           <mat-form-field class="full-width">
              <mat-label>Email</mat-label>
              <input  matInput  placeholder="Email" name="email">
           </mat-form-field><br>
           <mat-form-field class="full-width">
              <mat-label>Password</mat-label>
              <input  matInput  placeholder="Password" name="password">
           </mat-form-field>
        </form>
     </mat-card-content>
     <mat-card-actions>
        <button mat-raised-button (click)="login()" color="primary">REGISTER</button>
        <button mat-raised-button (click)="goToLogin()" color="primary">LOGIN</button>
     </mat-card-actions>
  </mat-card>
